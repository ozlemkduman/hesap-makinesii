<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hesap makinesi</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="main">
            <input id="input" class="input" type="number" value="0">
            <div class="ilk">
                <div class="hesap">
                    <div class="islem">
                        <button>C</button>
                        <button><-</button> 
                        <button>=</button>
                    </div>
                    <div class="rakam">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button id="sifir">0</button>
                        <button>,</button>
                    </div>

                </div>
                <div class="operator">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                    <button>%</button>
                </div>
            </div>            
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
